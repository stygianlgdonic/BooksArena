<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Signup</title>
</head>

<body">
    <div class="container-fluid">
        <div class="row text-center">

            <div class="col-sm-2 col-md-4"></div>
            <div class="col-sm-8 col-md-4 rounded padded">
                <div class="row">

                    <div class="col-sm-12 col-md-12 ">
                        <h3>Create Account</h3>
                        <form class="form-horizontal">

                            <input type="text" name="firstname" placeholder="First Name" class="form-control"
                                autocomplete="off">
                            <input type="text" name="lastname" placeholder="Last Name" class="form-control"
                                autocomplete="off">
                            <input type="email" name="email_r" placeholder="Email Address" class="form-control"
                                autocomplete="off">
                            <input type="password" name="password_r" placeholder="Password" class="form-control">
                            <input type="password" name="password_r" placeholder="Confirm Password"
                                class="form-control">
                            <br>
                            <input type="submit" name="register" value="Sign Up" class="btn btn-info">
                            <a href="index.html" class="btn btn-danger">Cancel</a>
                            <hr>
                            <Label><i>Already have an account?</i></Label>
                            &nbsp;&nbsp;&nbsp;
                            <a href="login.html"><b>Sign in</b></a>
                        </form>
                    </div>

                </div>

            </div>
            <div class="col-sm-2 col-md-4"></div>
        </div>
    </div>
    </body>

</html>
