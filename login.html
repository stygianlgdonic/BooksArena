<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row text-center">

            <div class="col-sm-2 col-md-4"></div>
            <div class="col-sm-8 col-md-4 rounded padded">
                <div class=" row">

                    <div class="col-sm-12 col-md-12">
                        <h3 class="grey">MEMBER LOGIN</h3>
                        <br>
                        <form class=" form-horizontal">

                            <input type="text" name="username_login" placeholder="Username" class="form-control"
                                autocomplete="off">
                            <input type="password" name="password_login" placeholder="Password" class="form-control">
                            <br>
                            <Label class="grey"><input type="checkbox" name="rememberme" checked="checked"> Remember
                                me</Label>&nbsp;&nbsp;&nbsp;&nbsp;
                            <Label class="grey"><a href="lab6.html">Forgot Password?</a></Label>
                            <br><br>
                            <input type="submit" name="login" value="LOGIN" class="btn btn-info">
                            <a href="homepage.html" class="btn btn-danger">Cancel</a>
                            <hr>
                            <Label class="grey">You are not a member?</Label>
                            <br>
                            <a href="signup.html" class="btn btn-info">Create Account</a>
                        </form>
                    </div>

                </div>

            </div>
            <div class="col-sm-2 col-md-4"></div>
        </div>
    </div>
</body>

</html>
